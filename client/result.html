<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI提案結果</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      line-height: 1.6;
      padding: 2rem;
      background: #f8f9fa;
    }
    .markdown-box {
      background: #fff;
      border-left: 5px solid #2196f3;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    h1, h2 {
      color: #2196f3;
    }
    pre {
      background: #eee;
      padding: 0.5em;
      overflow-x: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>🤖 AIの提案</h1>
  <div class="markdown-box" id="aiReply"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const rawMarkdown = decodeURIComponent(params.get("ai"));
    
    // Markdown → HTML変換
    const html = marked.parse(rawMarkdown);

    document.getElementById("aiReply").innerHTML = html;
  </script>
</body>
</html>
